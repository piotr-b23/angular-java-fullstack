<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>

@if(errorMsg){
<app-alert
  [errorMessage]="errorMsg"
  (clearMessage)="clearErrorMsg()"
></app-alert>
}

<div class="mt-5">
  <h4>Tasks:</h4>
  @if(todos.length > 0){
  <ul class="list-group todos-list">
    @for(todo of todos; track todo; let i = $index){
    <app-todo [index]="i" [todo]="todo"></app-todo>
    }
  </ul>
  } @else {
  <h5>No tasks currently</h5>
  }
</div>
